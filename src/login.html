<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body{
            background-image: url(./img/ll.jpg);
        }
        .di input{
            background: none;
            outline: none;
            color: white;
        }
        .btn{
            background: none;
            outline:  none;
        }
        label{
            color: white;
        }
        span{
            color: white;
        }
        #diva{
            margin-top: 10%;
        }
    </style>
    <script>
        $(function(){
            $("#btn").click(function(){
                var userDetails={
                    "UserName":$("#UserName").val(),
                    
                    "Password":$("#Password").val(),
                    
                };
                if(userDetails.UserName==""||userDetails.Password==""){
                    $("#msg").html("please enter User name & password".fontcolor('red'));
                }else{
                    $.ajax({
                    url:"http://127.0.0.1:8080/getusers",
                    method:"GET",
                    success:function(data){
                        $.each(data,function(key ,value){
                            if(value.UserName==$("#UserName").val()&&value.Password==$("#Password").val()){
                                 location.href="../E com/index.html";
                            }else{
                                $("#msg").html("You entered wrong password or Username".fontcolor('red'));
                            }
                        })
                    }
                })
                }
                
            })
        })
        $(function(){
            $("#btt").click(function(){
                location.href="index.html";
            })
        })
    </script>
</head>
<body class="container-fluid">
    <div class="d-flex justify-content-center align-content-center align-items-center " id="diva"><div></div><br><br><br><br><br>
      
        <div class="d-flex justify-content-center align-content-center align-items-center border border rounded 2 m-2 p-4" >
            
        <div >
            <div class="mt-2">
                <span class="bi bi-person"></span>  <label class="form-label">User Name</label>
                  <div class="di"> <input type="text" id="UserName" class="form-control"></div>
               </div>
               <div class="mt-2">
                <span class="bi bi-eye"></span>  <label class="form-label">Password</label>
                  <div class="di"><input type="password" id="Password" class="form-control"></div>
               </div>
                  <div id="msg"></div>
                  <div class="mt-2">
                      <button class="btn btn-primary" id="btn">Login</button>
                      <button class="btn btn-primary" id="btt">back</button> 
                  </div>
        </div>
        </div>
    </div>
    
</body>
</html>
